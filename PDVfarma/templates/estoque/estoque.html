<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV Farma - Estoque</title>
    <link rel="stylesheet" href="style_telas.css">
</head>
<body>
    <header>
        <h1>PDV Farma - Estoque</h1>
    </header>

    <div id="content-container">
        <!-- Tela de Transação -->
        <section id="tela-transacao" class="content-screen">
            <h2>Tela de Transação de Produtos</h2>
            <!-- Conteúdo da tela de transação -->
        </section>

        <!-- Tela de Estoque -->
        <section id="tela-estoque" class="content-screen active-screen">
            <h2>Estoque de Produtos</h2>
            <!-- Formulário para adicionar produtos -->
            <div class="form-adicionar-produto">
                <h3>Adicionar Produto ao Estoque</h3>
                <form id="form-adicionar-produto" onsubmit="adicionarProduto(event)">
                    <label for="nome-produto">Nome:</label>
                    <input type="text" id="nome-produto" required placeholder="Nome do produto">

                    <label for="codigo-produto">Código:</label>
                    <input type="text" id="codigo-produto" required placeholder="Código do produto">

                    <label for="preco-produto">Preço:</label>
                    <input type="number" id="preco-produto" required placeholder="Preço do produto" step="0.01">

                    <label for="quantidade-produto">Quantidade:</label>
                    <input type="number" id="quantidade-produto" required placeholder="Quantidade em estoque">

                    <button type="submit">Adicionar Produto</button>
                </form>
            </div>

            <!-- Tabela de produtos no estoque -->
            <h3>Lista de Produtos</h3>
            <table id="tabela-estoque">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Código</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody id="lista-estoque">
                    <!-- A lista de produtos será preenchida aqui via JavaScript -->
                </tbody>
            </table>
        </section>
    </div>

    <footer>
        <div class="footer-buttons">
            <a href="transacao.html"><button>Transação</button></a>
            <a href="estoque.html"><button>Estoque</button></a>
            <a href="historico.html"><button>Histórico</button></a>
        </div>
        <p>© 2025 PDV Farma. Todos os direitos reservados</p>
    </footer>

    <script src="estoque.js"></script>
</body>
</html>
